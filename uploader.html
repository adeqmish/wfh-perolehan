<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload & Merge PO/PR – WFH</title>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <style>
    :root{--bg:#0b1020;--card:#121a33;--muted:#9fb0ff;--accent:#4da3ff;--ok:#34d399;--err:#ef4444}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Arial;background:linear-gradient(180deg,#0b1020,#0e1429 40%,#0b1020);color:#e9eeff;min-height:100vh}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:16px 20px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:40px;height:40px}
    .nav a, .nav button{margin-left:8px;padding:10px 14px;border-radius:12px;border:0;background:#4da3ff;color:#001333;font-weight:700;cursor:pointer;text-decoration:none}
    .wrap{max-width:880px;margin:20px auto;padding:16px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 30px 120px rgba(0,0,0,.5);padding:20px}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input[type="text"],input[type="date"],input[type="file"]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0c132a;color:#e9eeff}
    small{color:#b8c7ff}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .row{display:grid;gap:10px}
    .actions{display:flex;gap:12px;align-items:center;margin-top:18px}
    button[type="submit"]{padding:12px 18px;border-radius:12px;border:0;background:var(--accent);color:#001333;font-weight:700;cursor:pointer}
    .status{margin-top:10px}

    /* Modal & Loading */
    .backdrop{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,.6);backdrop-filter:blur(4px);z-index:60}
    .backdrop.show{display:flex}
    .modal{width:min(92%,520px);background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:20px;box-shadow:0 30px 120px rgba(0,0,0,.6);padding:22px;transform:scale(.94);opacity:0;animation:pop .18s ease-out forwards}
    @keyframes pop{to{transform:scale(1);opacity:1}}
    .modal h3{margin:.2rem 0 .4rem;font-size:18px}
    .modal p{margin:.3rem 0;color:#cfd8ff}
    .modal .icon{width:56px;height:56px;border-radius:50%;display:grid;place-items:center;background:#0e1a3a;border:1px solid rgba(255,255,255,.08);margin:0 auto 10px;font-size:26px}
    .modal .actions{display:flex;justify-content:center;margin-top:14px}
    .modal .btn{padding:10px 18px;border-radius:12px;border:0;background:var(--accent);color:#001333;font-weight:700;cursor:pointer}
    .loading{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,.72);backdrop-filter:blur(4px);z-index:70}
    .loading.show{display:flex}
    .loading-box{width:min(92%,420px);text-align:center;background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:20px;padding:26px 22px;box-shadow:0 30px 120px rgba(0,0,0,.6)}
    .spinner{width:54px;height:54px;border-radius:50%;margin:0 auto 12px;border:6px solid rgba(255,255,255,.12);border-top-color:var(--accent);animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://bursary.unisel.edu.my/wp-content/uploads/sites/15/2024/05/cropped-unisel-2.png" alt="UNISEL"/>
      <div>
        <div style="font-weight:700">WFH – Upload & Merge PO/PR</div>
        <small id="welcome"></small>
      </div>
    </div>
    <div class="nav">
      <a href="dashboard.html">Home</a>
      <button onclick="WFH.logout()">Logout</button>
    </div>
  </header>

  <div class="wrap">
    <form id="uform" class="card" autocomplete="off">
      <div class="grid">
        <div class="row">
          <label for="po">(PO) Purchase Order No</label>
          <input id="po" name="po" type="text" placeholder="cth: 01-PO202500362" required />
        </div>
        <div class="row">
          <label for="pr">(PR) Purchase Requisition No</label>
          <input id="pr" name="pr" type="text" placeholder="cth: 02-PR202500228" required />
        </div>
      </div>

      <div class="grid">
        <div class="row">
          <label for="poFile">Upload PO (PDF)</label>
          <input id="poFile" name="poFile" type="file" accept="application/pdf" required />
          <small>PDF sahaja. Saiz disaran ≤ 15MB.</small>
        </div>
        <div class="row">
          <label for="prFile">Upload PR (PDF)</label>
          <input id="prFile" name="prFile" type="file" accept="application/pdf" required />
        </div>
      </div>

      <div class="row" style="margin-top:8px">
        <label for="poDate">Purchase Order Date</label>
        <input id="poDate" name="poDate" type="date" required />
        <small>Auto masuk folder <strong>MONTH YYYY</strong>.</small>
      </div>

      <div class="actions">
        <button id="submitBtn" type="submit">Gabung & Hantar</button>
      </div>
      <div id="status" class="status"></div>

      <!-- Hidden inputs -->
      <input type="hidden" name="poNumber" id="poNumberHidden" />
      <input type="hidden" name="prNumber" id="prNumberHidden" />
      <input type="hidden" name="poDateISO" id="poDateHidden" />
      <input type="hidden" name="mergedPdfBase64" id="mergedHidden" />
      <input type="hidden" name="token" id="tokenHidden" />
    </form>

    <!-- Iframe target (elak buka tab baru) -->
    <iframe id="hiddenUpload" name="hiddenUpload" style="display:none"></iframe>
  </div>

  <!-- Modal Berjaya -->
  <div id="popup" class="backdrop" role="dialog" aria-modal="true" aria-labelledby="pop-title">
    <div class="modal">
      <div class="icon">✅</div>
      <h3 id="pop-title">Berjaya dihantar!</h3>
      <p id="pop-msg">Dokumen telah dimuat naik ke Google Drive.</p>
      <div class="actions">
        <button id="pop-ok" class="btn" type="button">OK</button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading" class="loading" aria-live="polite" aria-busy="true">
    <div class="loading-box">
      <div class="spinner" aria-hidden="true"></div>
      <h4>Memproses…</h4>
      <p id="loading-msg">Menggabungkan PDF</p>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxIxemsXW4wDbk0rN7YyhRU0OcjNHAs_CWmyVfuddEb5_vz_ehVhi2CdCdqL0eY1dOy/exec';

    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    const hiddenFrame = document.getElementById('hiddenUpload');

    const popup = document.getElementById('popup');
    const popMsg = document.getElementById('pop-msg');
    const popOk = document.getElementById('pop-ok');

    const loading = document.getElementById('loading');
    const loadingMsg = document.getElementById('loading-msg');

    function setStatus(msg, ok){ statusEl.textContent = msg; statusEl.className = 'status ' + (ok ? 'ok' : 'err'); }
    function showPopup(msg){ if (msg) popMsg.textContent = msg; popup.classList.add('show'); setTimeout(()=>popOk.focus(),50); }
    function hidePopup(){ popup.classList.remove('show'); }
    function showLoading(msg){ if (msg) loadingMsg.textContent = msg; loading.classList.add('show'); }
    function setLoadingMessage(msg){ loadingMsg.textContent = msg; }
    function hideLoading(){ loading.classList.remove('show'); }

    function uint8ToBase64(u8){ let binary=''; const chunk=0x8000; for(let i=0;i<u8.length;i+=chunk){ binary += String.fromCharCode.apply(null, u8.subarray(i,i+chunk)); } return btoa(binary); }
    async function mergePdfs(fileA, fileB){
      const [bufA, bufB] = await Promise.all([fileA.arrayBuffer(), fileB.arrayBuffer()]);
      const merged = await PDFLib.PDFDocument.create();
      for (const buf of [bufA, bufB]){
        const src = await PDFLib.PDFDocument.load(buf);
        const pages = await merged.copyPages(src, src.getPageIndices());
        pages.forEach(p => merged.addPage(p));
      }
      const bytes = await merged.save();
      return uint8ToBase64(bytes);
    }

    // Auth guard + greeting
    WFH.ensureAuth((res)=>{
      document.getElementById('welcome').textContent = 'Log masuk sebagai ' + (localStorage.getItem('wfh_name') || res.email);
      document.getElementById('tokenHidden').value = WFH.getToken();
    });

    // Iframe load → selesai upload
    let inFlight = false;
    hiddenFrame.addEventListener('load', () => {
      if (!inFlight) return; inFlight = false;
      hideLoading();
      const po = document.getElementById('po').value.trim();
      const pr = document.getElementById('pr').value.trim();
      showPopup(`PO ${po} & PR ${pr} berjaya dimuat naik.`);
      document.getElementById('uform').reset();
      setStatus('', true);
      submitBtn.disabled = false;
    });

    // Tutup popup
    popOk.addEventListener('click', hidePopup);
    popup.addEventListener('click', (e)=>{ if(e.target===popup) hidePopup(); });
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') hidePopup(); });

    // Submit handler
    document.getElementById('uform').addEventListener('submit', async (e)=>{
      e.preventDefault(); setStatus('', true);
      const po = document.getElementById('po').value.trim();
      const pr = document.getElementById('pr').value.trim();
      const poDate = document.getElementById('poDate').value;
      const poFile = document.getElementById('poFile').files[0];
      const prFile = document.getElementById('prFile').files[0];
      if (!po || !pr || !poDate || !poFile || !prFile) return setStatus('Lengkapkan semua medan & fail.', false);
      if (poFile.type !== 'application/pdf' || prFile.type !== 'application/pdf') return setStatus('Hanya PDF dibenarkan.', false);
      if (poFile.size > 15*1024*1024 || prFile.size > 15*1024*1024) return setStatus('Setiap fail disaran ≤ 15MB.', false);

      try{
        submitBtn.disabled = true;
        showLoading('Menggabungkan PDF…');
        const mergedBase64 = await mergePdfs(poFile, prFile);
        setLoadingMessage('Menghantar ke Google Drive…');

        const form = document.getElementById('uform');
        form.action = SCRIPT_URL; form.method = 'POST'; form.target = 'hiddenUpload';
        document.getElementById('poNumberHidden').value = po;
        document.getElementById('prNumberHidden').value = pr;
        document.getElementById('poDateHidden').value = poDate;
        document.getElementById('mergedHidden').value = mergedBase64;
        document.getElementById('tokenHidden').value = WFH.getToken();

        inFlight = true; form.submit();

        setTimeout(()=>{ if (inFlight){ hideLoading(); showPopup('Proses masih berjalan. Sila semak folder Google Drive sebentar lagi.'); inFlight=false; submitBtn.disabled=false; } }, 25000);
      } catch(err){
        console.error(err); hideLoading(); setStatus('Ralat: '+err, false); submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
