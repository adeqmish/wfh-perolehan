<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Add Account – WFH</title>
  <style>
    :root{--bg:#0b1020;--card:#121a33;--accent:#4da3ff;--ok:#34d399;--err:#ef4444}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#0b1020,#0e1429 40%,#0b1020);font-family:Inter,system-ui,Segoe UI,Arial;color:#e9eeff}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:16px 20px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:40px;height:40px}
    .nav a,.nav button{margin-left:8px;padding:10px 14px;border-radius:12px;border:0;background:var(--accent);color:#001333;font-weight:700;cursor:pointer;text-decoration:none}
    .wrap{max-width:980px;margin:20px auto;padding:16px}
    .card{background:#121a33;border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 30px 120px rgba(0,0,0,.5);padding:20px}
    h2{margin:0 0 12px}
    label{display:block;margin:.6rem 0 .3rem;font-weight:600}
    input[type="email"]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0c132a;color:#e9eeff}
    .row{display:grid;gap:10px}
    .actions{display:flex;gap:10px;align-items:center;margin-top:12px}
    .btn{padding:10px 14px;border-radius:12px;border:0;background:var(--accent);color:#001333;font-weight:700;cursor:pointer}
    .status{margin-top:8px;font-size:14px}
    .status.ok{color:var(--ok)}
    .status.err{color:var(--err)}
    table{width:100%;border-collapse:collapse;margin-top:14px}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.08);text-align:left}
    .xbtn{padding:6px 10px;border-radius:10px;border:0;background:#2a1320;color:#ffd1d9;cursor:pointer}
    .muted{color:#b8c7ff;font-size:13px}
    .hidden{display:none}
  </style>
</head>
<body>
<header>
  <div class="brand">
    <img src="https://bursary.unisel.edu.my/wp-content/uploads/sites/15/2024/05/cropped-unisel-2.png" alt="UNISEL">
    <div>
      <div style="font-weight:700">WFH – Add Account</div>
      <small id="welcome"></small>
    </div>
  </div>
  <div class="nav">
    <a href="dashboard.html">Home</a>
    <button onclick="WFH.logout()">Logout</button>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <h2>Tambah Akses Login</h2>
    <p class="muted">Masukkan emel staf/pengguna. Sistem akan cipta kata laluan rawak dan hantar emel akses.</p>
    <div class="row">
      <label for="accEmail">Emel Pengguna</label>
      <input id="accEmail" type="email" placeholder="cth: nama@unisel.edu.my" required>
    </div>
    <div class="actions">
      <button id="btnAdd" class="btn">Hantar Jemputan</button>
      <span id="stat" class="status"></span>
    </div>

    <hr style="margin:18px 0;border:0;border-top:1px solid rgba(255,255,255,.12)">

    <h3>Senarai Akaun Aktif</h3>
    <table id="tbl">
      <thead><tr><th style="width:42%">Emel</th><th>Nama</th><th>Tarikh Buat</th><th style="width:1%"></th></tr></thead>
      <tbody id="tbody"><tr><td colspan="4" class="muted">Memuatkan…</td></tr></tbody>
    </table>
    <p class="muted">Padam akaun akan membuang akses login serta-merta (sesi aktif juga ditamatkan).</p>
  </div>
</div>

<script src="auth.js"></script>
<script>
  // Auth guard & admin-only gate
  WFH.ensureAuth((res)=>{
    const who = localStorage.getItem('wfh_name') || res.email;
    document.getElementById('welcome').textContent = 'Log masuk sebagai ' + who;
    WFH.ensureAdminOrBack('dashboard.html'); // redirect kalau bukan admin
    loadList();
  });

  const stat = document.getElementById('stat');
  function setStat(msg, ok){ stat.textContent = msg||''; stat.className = 'status ' + (ok?'ok':'err'); }

  async function loadList(){
    setStat('', true);
    WFH.listUsers((res)=>{
      const tb = document.getElementById('tbody');
      tb.innerHTML = '';
      if (!res || !res.ok || !Array.isArray(res.users) || !res.users.length){
        tb.innerHTML = '<tr><td colspan="4" class="muted">Tiada akaun.</td></tr>'; return;
      }
      res.users.forEach(u=>{
        const tr = document.createElement('tr');
        const tdE = document.createElement('td'); tdE.textContent = u.email || '';
        const tdN = document.createElement('td'); tdN.textContent = u.name || '';
        const tdC = document.createElement('td'); tdC.textContent = u.createdAt || '';
        const tdX = document.createElement('td'); 
        const del = document.createElement('button'); del.className='xbtn'; del.textContent='Padam';
        del.onclick = ()=>{ if (confirm('Padam akaun '+(u.email||'')+' ?')) doDelete(u.email); };
        tdX.appendChild(del);
        tr.append(tdE, tdN, tdC, tdX);
        tb.appendChild(tr);
      });
    });
  }

  document.getElementById('btnAdd').addEventListener('click', ()=>{
    const e = document.getElementById('accEmail').value.trim().toLowerCase();
    if (!e){ setStat('Sila masukkan emel.', false); return; }
    setStat('Memproses…', true);
    WFH.addUser(e, (res)=>{
      if (res && res.ok){ setStat('Akaun dicipta & emel akses dihantar.', true); document.getElementById('accEmail').value=''; loadList(); }
      else {
        const m = (res && res.message) ? String(res.message) : 'Gagal menambah akaun.';
        setStat(m, false);
      }
    });
  });

  function doDelete(email){
    setStat('Memadam…', true);
    WFH.deleteUser(email, (res)=>{
      if (res && res.ok){ setStat('Akaun dipadam.', true); loadList(); }
      else { setStat((res && res.message)||'Gagal padam akaun.', false); }
    });
  }
</script>
</body>
</html>
