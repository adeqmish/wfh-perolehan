<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€“ WFH</title>
  <style>
    :root{--bg:#0b1020;--card:#121a33;--accent:#4da3ff;--ok:#34d399;--err:#ef4444}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#0b1020,#0e1429 40%,#0b1020);font-family:Inter,system-ui,Segoe UI,Arial;color:#e9eeff}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:16px 20px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:40px;height:40px}
    .card{background:#121a33;border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 30px 120px rgba(0,0,0,.5);width:min(92%,980px);margin:20px auto;padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    .tile{background:#0c132a;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px;text-decoration:none;color:#e9eeff;display:block}
    .tile:hover{border-color:#4da3ff}
    button{padding:10px 14px;border-radius:12px;border:0;background:var(--accent);color:#001333;font-weight:700;cursor:pointer}
    .hidden{display:none}
    .status{margin-top:8px;font-size:14px}
    .status.ok{color:var(--ok)} .status.err{color:var(--err)}
    @keyframes pop { to{transform:scale(1);opacity:1;} }
    @keyframes spin { to{transform:rotate(360deg);} }
    .backdrop{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,.6);backdrop-filter:blur(4px);z-index:60}
    .backdrop.show{display:flex}
    .modal{width:min(92%,480px);background:#121a33;border:1px solid rgba(255,255,255,.08);border-radius:20px;box-shadow:0 30px 120px rgba(0,0,0,.6);padding:22px;transform:scale(.96);opacity:0;animation:pop .18s ease-out forwards}
    .spinner{width:20px;height:20px;border-radius:50%;border:3px solid rgba(255,255,255,.18);border-top-color:#4da3ff;animation:spin 1s linear infinite;display:none}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://bursary.unisel.edu.my/wp-content/uploads/sites/15/2024/05/cropped-unisel-2.png" alt="UNISEL"/>
      <div>
        <div style="font-weight:700">WFH Dashboard</div>
        <small id="welcome"></small>
      </div>
    </div>
    <div>
      <button onclick="WFH.logout()">Logout</button>
    </div>
  </header>

  <main class="card">
    <h2>Menu</h2>
    <div class="grid">
      <a id="tileUploader" class="tile" href="uploader.html">ðŸ“„ Upload &amp; Merge PO/PR</a>
      <a id="tileCombine"  class="tile" href="combine.html">ðŸ§© Combine File (PDF)</a>
      <a id="openPwd"      class="tile" href="#">ðŸ”’ Tukar Kata Laluan</a>
      <!-- Admin only -->
      <a id="tileAddAcc"   class="tile hidden" href="add-account.html">âž• Add Account</a>
      <!-- Coming soon (juga ikut access) -->
      <a id="tileInventory" class="tile" href="#" onclick="alert('Coming soon')">ðŸ“¦ Inventory (coming soon)</a>
      <a id="tileReports"   class="tile" href="#" onclick="alert('Coming soon')">ðŸ“Š Reports (coming soon)</a>
    </div>
  </main>

  <!-- Modal Tukar Kata Laluan -->
  <div id="pwdBackdrop" class="backdrop" role="dialog" aria-modal="true" aria-labelledby="pwd-title">
    <div class="modal">
      <h3 id="pwd-title" style="margin:.2rem 0 .6rem;font-size:20px">Tukar Kata Laluan</h3>
      <p style="color:#b8c7ff;font-size:13px">Pastikan kata laluan baharu minimum 8 aksara.</p>
      <div style="display:grid;gap:10px">
        <label for="currPwd" style="font-weight:600">Kata Laluan Semasa</label>
        <input id="currPwd" type="password" autocomplete="current-password" style="width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0c132a;color:#e9eeff"/>
        <label for="newPwd" style="font-weight:600">Kata Laluan Baharu</label>
        <input id="newPwd" type="password" autocomplete="new-password" minlength="8" style="width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0c132a;color:#e9eeff"/>
        <label for="newPwd2" style="font-weight:600">Sahkan Kata Laluan Baharu</label>
        <input id="newPwd2" type="password" autocomplete="new-password" minlength="8" style="width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0c132a;color:#e9eeff"/>
      </div>
      <div id="pwdStatus" class="status"></div>
      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:14px">
        <button type="button" id="pwdCancel">Batal</button>
        <button type="button" id="pwdSave">Simpan</button>
        <span id="pwdSpin" class="spinner" aria-hidden="true"></span>
      </div>
    </div>
  </div>

  <!-- cache-buster untuk elak cache lama -->
  <script src="auth.js?v=2025-09-09"></script>
  <script>
    // Auth + greet + paparkan tile mengikut akses
    WFH.ensureAuth((res)=>{
      const email = res.email || localStorage.getItem('wfh_email');
      const name  = localStorage.getItem('wfh_name') || email || 'User';
      document.getElementById('welcome').textContent = 'Hai, ' + name;

      // Admin: sentiasa nampak Add Account
      if (WFH.isAdminEmail(email)) document.getElementById('tileAddAcc').classList.remove('hidden');

      // Tapis ikut akses (uploader/combine/inventory/reports)
      const can = (k)=> WFH.canSee ? WFH.canSee(k) : true; // fallback true jika guna auth.js lama
      if (!can('uploader'))  document.getElementById('tileUploader').classList.add('hidden');
      if (!can('combine'))   document.getElementById('tileCombine').classList.add('hidden');
      if (!can('inventory')) document.getElementById('tileInventory').classList.add('hidden');
      if (!can('reports'))   document.getElementById('tileReports').classList.add('hidden');
    });

    // Modal Tukar Password
    const bd   = document.getElementById('pwdBackdrop');
    const open = document.getElementById('openPwd');
    const canx = document.getElementById('pwdCancel');
    const save = document.getElementById('pwdSave');
    const st   = document.getElementById('pwdStatus');
    const spin = document.getElementById('pwdSpin');
    const curr = document.getElementById('currPwd');
    const np   = document.getElementById('newPwd');
    const np2  = document.getElementById('newPwd2');

    function openModal(){
      st.textContent=''; st.className='status';
      curr.value=''; np.value=''; np2.value='';
      bd.classList.add('show');
      setTimeout(()=>curr.focus(),60);
    }
    function closeModal(){ bd.classList.remove('show'); }

    open.addEventListener('click', (e)=>{ e.preventDefault(); openModal(); });
    canx.addEventListener('click', closeModal);
    bd.addEventListener('click', (e)=>{ if(e.target===bd) closeModal(); });
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && bd.classList.contains('show')) closeModal(); });

    const msgMap = {
      'KATA LALUAN SALAH':'Kata laluan semasa salah.',
      'AKAUN TIADA':'Akaun tidak ditemui.',
      'LEMAH_MIN8':'Kata laluan baharu mesti â‰¥ 8 aksara.',
      'MEDAN_TAK_LENGKAP':'Sila lengkapkan semua medan.',
      'NOT_AUTH':'Sesi tamat atau tidak sah. Sila log masuk semula.'
    };

    function setPwdStatus(msg, ok){
      st.textContent = msg || '';
      st.className = 'status ' + (ok ? 'ok' : 'err');
    }

    save.addEventListener('click', ()=>{
      const a = curr.value.trim(), b = np.value.trim(), c = np2.value.trim();
      if (!a || !b || !c){ setPwdStatus('Sila lengkapkan semua medan.', false); return; }
      if (b.length < 8){ setPwdStatus('Kata laluan baharu mesti â‰¥ 8 aksara.', false); return; }
      if (b !== c){ setPwdStatus('Sahkan kata laluan tidak sepadan.', false); return; }

      spin.style.display='inline-block'; save.disabled=true;

      WFH.changePassword(a, b, (res)=>{
        spin.style.display='none'; save.disabled=false;
        if (res && res.ok){ setPwdStatus('Berjaya ditukar. Sesi lain (jika ada) telah ditamatkan.', true); setTimeout(closeModal, 900); }
        else {
          const m = (res && res.message) || 'Gagal menukar kata laluan.';
          setPwdStatus(msgMap[m] || m, false);
        }
      });
    });
  </script>
</body>
</html>
